<div class="row">
  <div class="col-md-8 col-md-offset-2 well well-sm">

    <form>
      <div class="form-group">
        <p/><div>Cover:</div>
        <input type="cover" data-ng-model="attachment" class="form-control">
      </div>
      <div class="form-group">
        <button class="btn btn-success"
                data-ng-click="sendPost(cover)"
                type="button"
                name="button">
          Upload
        </button>
      </div>
    </form>
  </div>
</div>
