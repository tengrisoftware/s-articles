video Uploader
<input type="hidden" data-ng-model="cover" name="cover" value="{{cover}}"/>
<div ngf-drop="ngf-drop" ngf-select="ngf-select" ng-model="files" ngf-drag-over-class="dragover" ngf-multiple="true" ngf-allow-dir="true" accept="image/*" class="drop-box">
  Drop only 1 image here or click to upload
</div>
<ul>
  <li ng-repeat="f in files">{{f.name}}</li>
</ul>
<img ngf-src="files[0]" ngf-default-src="'/thumb.jpg'" ngf-accept="'image/*'"/>
